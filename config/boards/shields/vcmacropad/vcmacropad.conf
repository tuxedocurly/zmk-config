# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_KEYBOARD_NAME="vcmacropad"

# Bluetooth/BLE Configuration for Wireless operation and pairing
CONFIG_BT_ENABLED=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y

# Bluetooth LE PHY settings for improved range and reliability (optional but recommended)
CONFIG_BT_CTLR_LE_2M_PHY=y
CONFIG_BT_CTLR_LE_CODED_PHY=y

# Essential for "Just Works" pairing on keyboards without display/input for passkeys
CONFIG_BT_EAN_IO_CAPABILITY_NOINPUTNOOUTPUT=y
CONFIG_BT_CTLR_LE_ENC_REQ_NO_MITM=y

# Power Management - Address potential issues with Bluetooth powering down on battery
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=0

# Clear bond information at startup (useful for debugging pairing issues, remove once stable)
# CONFIG_ZMK_BLE_CLEAR_BONDS_AT_START=y