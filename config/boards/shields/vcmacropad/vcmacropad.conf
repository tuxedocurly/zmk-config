# CONFIG_BT_SMP_LOG_LEVEL_DBG=y

# 1. Enable the master logging switch
CONFIG_LOG=y

# 2. Enable core systems and drivers needed for USB logging
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y

# 3. Select the USB backend for log output
CONFIG_LOG_BACKEND_USB=y

# 4. Set log levels to debug for detailed output
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_BT_LOG_LEVEL_DBG=y
CONFIG_BT_CONN_LOG_LEVEL_DBG=y
CONFIG_BT_SMP_LOG_LEVEL_DBG=y

CONFIG_ZMK_KEYBOARD_NAME="vcmacropad"